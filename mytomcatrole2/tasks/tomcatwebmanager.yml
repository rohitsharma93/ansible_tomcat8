---
- name: create tomcat user file on node side 
  template: 
    src: template/tomuser.j2
    dest: /opt/tomcat/conf/tomcat-users.xml

- name: create tomcat context user file on node side
  template: 
    src: template/tomcontext.j2
    dest: /opt/tomcat/webapps/manager/META-INF/context.xml

- name: create tomcat host manager user file on node side
  template: 
    src: template/tomhost.j2
    dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml
